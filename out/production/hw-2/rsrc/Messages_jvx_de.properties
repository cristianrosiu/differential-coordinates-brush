58034 = Vierteln (Dreiecke): \n\
		Falls die Geometrie nicht trianguliert ist, wird sie trianguliert. \
		Neue Punkte werden an jedem Kantenmittelpunkt eingefügt, und jedes Dreieck \
		wird in vier Dreiecke zerteilt: Eins verbindet die drei Kantenmittelpunkte des \
		Originaldreiecks, und drei verbinden jeweils einen Eckpunkt des Originaldreiecks \
		mit den zwei anliegenden Kantenmittelpunkten.
58035 = Rivara Verfeinerung: \n\
		Falls die Geometrie nicht trianguliert ist, wird sie trianguliert. \
		Jedes Dreieck hat eine Verfeinerungskante, die hier intern durch die \
		Numerierung der Eckpunte gegeben ist. Alle markierten Dreiecke werden auf dieser \
		Kante in zwei Dreiecke zerteilt; um hängende Knoten zu vermeiden, werden anliegende \
		Dreiecke mit demselben Prinzip geteilt.
58036 = Doo Sabin Verfeinerung: \n\
		Originale Flächenelemente werden geschrumpft; die neuen Punktpositionen eines n-Gons \
		berechnen sich durch interpolation zwischen (n+5)/(4n) mal dem Originalpunkt \
		und der Summe von (3+2cos(2j*Pi/n))/(4n) mal die anderen Punkte des n-Gons. \
		Die entstehenden Lücken an Kanten werden mit neuen Vierecken aufgefüllt, \
		die Lücken bei Eckpunkten werden mit neuen m-Gons aufgefüllt (wobei m \
		der Grad des Eckpunkts ist). Die resultierende Fläche interpoliert die Flächenmittelpunkte \
		der Originalfläche.
58037 = Butterfly Verfeinerung: \n\
		Falls die Geometrie nicht trianguliert ist, wird sie trianguliert. \
		Jedes Dreieck wird in vier neue geteilt, neue Punkte entstehen an Kantenmittelpunkten. \
		Die neuen Positionen der Kantenmittelpunkte werden aus einer Linearkombination \
		aller Eckpunkte der Dreiecke berechnet, welche die Kante berühren und deren direkten Nachbarn. \
		Die Gewichte sind 1/2 für die Endpunkte der Kante, 1/8 für die beiden zusätzlichen Punkte der \
		Dreiecke, welche die Kante berühren, -1/16 für die restlichen vier Eckpunkte. \
		Die resultierende Fläche interpoliert die Eckpunkte der Originalfläche.
58038 = Vierteln (Vielecke): \n\
		Neue Eckpunkte entstehen an Kantenmittelpunkten und Flächenmittelpunkten. \
		Aus einem n-Gon werden somit n Vielecke; jedes davon berührt einen Originaleckpunkt,\
		zwei Kantenmittelpunkte und den Flächenmittelpunkt.
58039 = Catmull Clark Verfeinerung: \n\
		Neue Eckpunkte entstehen bei Flächen- und Kantenmittelpunkten. \
		Die Positionen der Kantenmittelpunkte werden durch Linearkombination der \
		Kantenendpunkte und der Mittelpunkte der anliegenden Flächenelemente, alle \
		mit 1/4 gewichtet. Die neue Position eines originalen Punktes der Ordnung n \
		ergibt sich durch (n-3)/n mal die ursprüngliche Position plus 1/(n*n) mal \
		die Summe aller umliegenden ursprünglichen Flächenmittelpunkte plus 2/(n*n) mal \
		die Summe aller umliegenden ursprünglichen Kantenmittelpunkte.
58040 = Loop Verfeinerung: \n\
		Falls die Geometrie nicht trianguliert ist, wird sie trianguliert. \
		Jedes Dreieck wird in vier neue Dreiecke zerteilt, neue Vertices entstehen bei \
		Kantenmittelpunkten. Die neuen Kantenmittelpunkte sind 3/8 mal die Kantenendpunkte \
		plus 1/8 mal der anderen Punkte der berührenden Dreiecke. Die neue Position \
		eines Originaleckpunkts der Ordnung n ist (1-b) mal die ursprüngliche Position \
		plus b/n mal die Summe seiner neuen Nachbarpunkte. Dabei ist b=5/8-sqr(3/8+(cos(2Pi/n))/4).
58041 = Sqrt(3) Verfeinerung (Leif Kobbelt): \n\
		Falls die Geometrie nicht trianguliert ist, wird sie trianguliert. \
		Neue Punkte entstehen so an Flächenmittelpunkten, dass jedes Dreieck in \
		drei neue Dreiecke geteilt wird, die jeweils den Flächenmittelpunkt und \
		zwei alte Eckpunkte berühren. Danach werden alle ursprünglichen Kanten \
		gedreht. Die ursprünglichen Eckpunkte bekommen die neuen Positionen (1-a) mal \
		die ursprüngliche Position plus a/n mal die Summe ihrer neuen Nachbarpunkte, \
		mit a=(4-2cos(2Pi/n))/9.
58042 = Sqrt(2) (oder 4-8) Verfeinerung (Luiz Velho und Denis Zorin): \n\
		Neue Eckpunkte werden an Flächenmittelpunkten eingefügt.
