		\ r			Kamera zur Anfangseinstellung zurücksetzen\n\n\
		\ Linke Maus      In Abhängigkeit vom Modus with die aktuelle Geometry bewegt, gepickt oder selektiert.\n"+
		\ Mittlere Maus   Verschiebe die selektierte Geometry.\n\n"+
		\ Rechte Maus     Öffne das Popup-Menü zur Auswahl von Major Modes.\n\n"+
		Animation\n\
		\ w			Auto-Rotation von Kamera starten\n\
