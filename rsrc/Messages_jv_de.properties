		\ v			Rotation mit fester vertikaler z-Achse\n\
		\ s			Skalierungsmodus\n\
		\ t			xy-Translationsmodus\n\
		\ z			z-Translationsmodus\n\
		\ f			Vollständige Szene anzeigen\n\
		\ c			Szene in Anzeige zentrieren\n\
		\ x			Rechteck auswählen (linke Maustaste ziehen) um Ausschnitt zu vergrößern,\n\
