		\ q			Auto-Rotation anhalten\n\
		\ Strg-a			Animationskontrollen anzeigen (falls vorhanden)\n\
		\ Strg-k			(beta) Animation erstellen (aktuelle Geometrie wird als Schlüsselgeometrie gespeichert)\n\n\
		Modellierung\n\
		\ a			Punkt zu aktiver Geometrie hinzufügen ('Punkte anzeigen' sollte aktiviert sein)\n\
		\ e			Flächenelement oder Polygon durch Anklicken existierender oder neuer Punkte hinzufügen\n\
		\ d			Spiegelung und duplizieren aller sichtbaren Geometrien einer Szene\n\
		\ 				an einem Punkt, einer Linie oder einer Ebene. Punkt, Linie bzw. Ebene\n\
		\ 				werden vorher bestimmt durch markieren von 1, 2 oder 3 Punkten der aktuellen Geometrie\n\
		\ i			Anfangpunkt anklicken (in manchen Applets verfügbar)\n\
		\ m			Punkte markieren durch Auswahl eines Rechtecks (linke Maustaste ziehen)\n\
		\ n			Flächenelemente markieren durch Auswahl eines Rechtecks (linke Maustaste ziehen)\n\
		\ p			Punkt anklicken und ziehen\n\
		\ u			Markierung von Punkten in Rechteck aufheben (linke Maustaste ziehen)\n\
		\ Shift-u	Markierung von Elementen in Rechteck aufheben (linke Maustaste ziehen)\n\n\
		Anzeigeeinstellungen\n\
		\ Shift-a			Kantenaura: an/aus\n\
		\ Shift-b			Umgebungsquader von aktiver Geometrie: an/aus\n\
		\ Shift-c			Schwerpunkt der aktiven Geometrie anzeigen: an/aus (pending)\n\
		\ Shift-d			Tiefenschattierung: an/aus\n\
		\ Shift-f			Kleines Koordinatendreibein anzeigen: an/aus\n\
		\ Shift-g			xy-Gitter: an/aus\n\
		\ Shift-h			Informationen an Mausspitze anzeigen: an/aus\n\
		\ Shift-i			Hintergrundbild: an/aus\n\
		\ Shift-j			Beleuchtung mit Lichtquellen: an/aus\n\
		\ Shift-l			Rahmen um Anzeigefenster: an/aus\n\
		\ Shift-m			Magnetmodus, d.h. Hervorhebung naher Punkte: an/aus\n\
		\ Shift-o			Direkter Auswahlmodus, Geometrien werden automatisch selektiert, wenn gepickt: an/aus\n\
		\ Shift-p			Painters-Algorithmus (d.h. Tiefensortierung): an/aus\n\
		\ Shift-q			Titel der Anzeige im oberen Bereich: an/aus\n\
		\ Shift-r			Urheberrechtsinformation zeigen: an/aus\n\
		\ Shift-s			Kantenglättung: an/aus\n\
		\ Shift-t			Alle markierten Punkte bei Modus 'Punkt Picken' mitbewegen: an/aus\n\
		\ Shift-x			Koordinatenachsen: an/aus\n\
		\ Shift-y			Schneller Z-Puffer Modus: an/aus (nur Z-Puffer, wenn keine Bewegung).\n\
		\        			Dazu muss Z-Puffer angestellt werden\n\
		\ Shift-z			Z-Puffer Modus für Rendering: an/aus\n\n\
		Auswählen\n\
		\ Strg-linkeMaus		Auf Geometrie klicken, um diese zum aktiven Objekt zu machen\n\
		\ Strg-tab			   Nächste Geometries selektieren, indem durch alle sichtbaren Geometries gewechselt wird\n\n\
		\ Strg-shift-tab		Vorherige Geometries selektieren, indem durch alle sichtbaren Geometries gewechselt wird\n\n\
		Löschen\n\
		\ Del-linkeMaus		Auf Geometrie klicken, um diese zu löschen\n\n\
		Fenster\n\
		\ F1			Kontrollfenster öffnen\n\
		\ F2			Kontrollfenster schließen\n\
		\ F3			JavaView Konsole öffnen\n\
		\ Strg-a			Animationsdialog anzeigen (falls Animation vorhanden)\n\
		\ Strg-c			Label- und Fonteinstellungen\n\
		\ Strg-c			Kameraeinstellungen\n\
		\ Strg-d			JavaView Konsole öffnen\n\
		\ Strg-e			Vektoreinstellungen der aktiven Geometrie, falls vorhanden\n\
		\ Strg-f			Konfiguration der aktiven Geometrie, falls vorhanden\n\
		\ Strg-i			Informationspanel der aktiven Geometrie, falls vorhanden\n\
		\ Strg-l			Beleuchtungseinstellungen\n\
		\ Strg-m			Materialeinstellungen der aktiven Geometrie, falls vorhanden\n\
		\ Strg-p			Projekteinstellungen, falls vorhanden\n\
		\ Strg-t			Textureinstellungen, falls vorhanden\n\
		\ Strg-u			Aktualisiere Texture aus aktuellen Farben und Beleuchtung, erfordert vorherigen Method->Texture->Burn Aufruf\n\
		\ Strg-v			Anzeigeeinstellungen\n\
		\ Strg-x			Achseneinstellungen, falls vorhanden\n\n\
		Menü\n\
		\ Strg-n			Dialog für neue Geometrie\n\
		\ Strg-Shift-n	Lade JVD File mit demselben Basis-Namen wie letzte Geometriedatei\n\
		\ Strg-o			Beliebige Geometrie oder JVD Datei laden (Dialog)\n\
		\ Strg-Shift-o	Wie Strg-o, aber zusätzlich passende JVD-Datei laden, falls vorhanden\n\
		\ Strg-r			Erneutes Laden der zuletzt geöffneten Geometriedatei, das Display wird vor dem Laden geleert\n\
		\ Strg-s			Geometrie speichern (Dialog)\n\n\
		Weitere Aktionen für eine Geometrie im Menu \"Aktionen\" verfügbar.\n\n\
		JavaView beenden, schneller Weg\n\
		\ Strg-Shift-x		JavaView sofort verlassen, kein Dialog.\n\n\
		Weitere Hilfe ist auf den JavaView Webseiten zu finden\n\
		\ http://www.javaview.de/\n
28009 = Initialisiere ...
28010 = Authoreninformation, die in JVX-Dateien als Copyright angegeben wird. \
	In JavaView ist die Authoreninformation an individuelle Geometrien geknüpft \
	und bleibt erhalten, wenn diese kopiert, gespeichert oder geladen wird. Wenn \
	die Geometrie Teil einer komplexen Szene ist, wird die Information der \
	aktiven Geometrie genommen.\n\n\
	Wenn die aktive Geometrie keine Authoreninformation enthält, wird die \
	JavaView - Benutzerinformation als Standard vorgeschlagen. Die \
	Benutzerinformation kann global über das Menu Hilfe->Einstellungen oder \
	eine JVR Ressourcendatei (die beim Start von JavaView geladen werden kann) \
	geändert werden.\n\n\
	Benötigte Felder sind mit '*' markiert. Authoren können durch Löschen ihres \
	Nachnamens entfernt werden.
28011 = Authoreninformation
28012 = Die Geometrie-Information, die in JVX-Dateien als Copyrightnotiz \
	gespeichert wird, bearbeiten. In JavaView bleibt die Geometrieinformation an \
	die individuelle Geometrie geknüpft, selbst wenn sie kopiert, gespeichert oder \
	geladen wird. Wenn eine Geometrie Teil einer komplexen Szene ist, dann wird nur \
	die Information über die aktive Geometrie genommen.
28013 = Szenenbeschreibung
28014 = Die globalen Konfigurationen von JavaView können beim Start über eine \
	Ressourcendatei *.jvr initialisiert, oder über diesen Dialog bearbeitet werden. \
	Authoreninformation wird zum Beispiel als Copyrightinformation mit Geometrien \
	zusammen gespeichert (soweit diese nicht schon an ein Copyright geknüpft sind). \
	In zukünftigen Versionen wird dieser Dialog erweitert werden. Benötigte Felder sind \
	mit '*' markiert. Authoren können durch Löschen ihres Nachnamens entfernt werden.
