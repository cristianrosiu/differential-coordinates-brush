		deo scene sa vi\u0161estrukim geometrijama onda je uzeta informacija samo \
		selektovane geometrije.\n\n\
		Ako selektovana geometrija nema informaciju o autoru \
		onda je JavaView korisni\u010dka informacija predlo\u017eena kao unapred odre\u0111ena vrednost. Korisni\u010dka informacija \
		mo\u017ee biti na\u010delno promenjena preko menija ?->Resource ili preko u\u010ditavanja JVR rsrc fajla \
		prilikom pokretanja JavaView-a.\n\n\
