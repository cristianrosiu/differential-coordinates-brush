58034 = Kvadrisekcija trouglova: \n\
        Ako geometrija nije triangulisana,biva triangulisana pre toga. \
        Nova temena se dodaju na sredi\u0161ta svih ivica i svaki trougao \
        se deli na \u010detiri sli\u010dna trougla: jedan koji spaja sredi\u0161ta tri \
        ivice originalnog trougla i tri koja spajaju po jedno \
        teme originalnog trougla sa sredi\u0161tima dve ivice.
58035 = Rivara-ino profinjenje: \n\
        Ako geometrija nije triangulisana, biva triangulisana pre toga. \
        Svaki trougao ima ivicu profinjenja, koja je ovde implicitno data \
        internom numeracijom temena trougla. Svi markirani \
        trouglovi se polove na ivici profinjenja; da bi se izbegli suvi\u0161ni \u010dvorovi \
        u triangulaciji, trouglovi koji dodiruju ivicu profinjenja se tako\u0111e profinjuju.
58036 = Doo Sabin podela: \n\
        Originalne pljosni se smanjuju; nova pozicija temena smanjenog \
        n-tougla se ra\u010duna sabiranjem (n+5)/(4n) pomno\u017eeno sa originalnim temenom, \
        sa sumom (3+2cos(2j*Pi/n))/(4n) pomno\u017eenom sa ostalim temenima  \
        n-tougla. Pukotine koje nastanu na originalnim ivicama se popunjavaju sa novim \u010detvorouglovima, \
        a pukotine kod temena sa novim n-touglima, gde je n stepen temena. \
        Podeljena povr\u0161 interpolira sredi\u0161ta pljosni originalne povr\u0161i.
58037 = Leptir podela: \n\
        Ako geometrija nije triangulisana, biva triangulisana pre toga. \
        Svaki trougao se deli na \u010detiri trougla dodavanjem novih temena \
        na sredi\u0161ta ivica. Nova pozicija sredi\u0161ta ivice se izra\u010dunava \
        sabiranjem svih temena dva trougla koja dodiruju tu ivicu i direktnih \
        susednih trouglova ova dva trougla. Kori\u0161\u0107eni koeficijenti su 1/2 za \
        krajeve ivice, 1/8 za tre\u0107a temena dodirnih trouglova \
        i -1/16 za druga \u010detiri temena leptir \u0161are. \
        Podeljena povr\u0161 interpolira temena originalne povr\u0161i.
58038 = Kvadrisekcija \u010detvorouglovima: \n\
        Nova temena se dodaju na sredi\u0161ta svih ivica i na sredi\u0161ta svih pljosni. \
        Svaki n-tougao se deli na n \u010detvorouglova, od kojih svaki dodiruje jedno \
        originalno teme pljosni, sredi\u0161ta dve nove ivice i  \
        sredi\u0161te nove pljosni.
58039 = Catmull Clark podela: \n\
        Nova temena se dodaju na sredi\u0161ta pljosni i na sredi\u0161ta ivica. \
        Pozicija sredi\u0161ta ivice se izra\u010dunava sabiranjem krajnjih ta\u010daka  \
        ivica i sredi\u0161ta dodirnih pljosni, svi pomno\u017eeni sa koeficijentom 1/4. Nova pozicija \
        originalnog temena stepena n se ponovo izra\u010dunava sabiranjem (n-3)/n pomno\u017eeno sa \
        originalnom pozicijom, sa 1/(n*n) pomno\u017eeno sumom  sredi\u0161ta svih dodirnih originalnih pljosni \
        i 2/(n*n) pomno\u017eeno sa sumom sredi\u0161ta svih dodirnih originalnih ivica .
58040 = Podela petlje: \n\
        Ako geometrija nije triangulisana, biva triangulisana pre toga. \
        Svaki trougao biva podeljen na \u010detiri trougla dodavanjem novih temena \
        na sredi\u0161ta ivica. Pozicija novog sredi\u0161ta ivice se ra\u010duna \
        sabiranjem 3/8 pomno\u017eene sa krajnjim ta\u010dkama ivice, sa 1/8 pomno\u017eenom sa drugim temenima \
        dodirnih trouglova. Nova pozicija  originalnog temena stepena n \
        ponovo se izra\u010dunava sabiranjem (1-b) pomno\u017eeno sa svojim originalnom pozicijom, sa b/n pomno\u017eeno
58041 = Sqrt(3) podela (Leif Kobbelt): \n\
        Ako geometrija nije triangulisana, biva triangulisana pre toga. \
        Nova temena se dodaju na sredi\u0161ta stranica, svaki trougao biva podeljen \
        na tri trougla, svaki dodiruje novo sredi\u0161te i dva temena  \
        originalnog trougla. Nakon toga sve originalne ivice triangulacije bivaju \
        obrnute. Nova pozicija originalnog temena stepena n se ra\u010duna \
        sabiranjem (1-a) pomno\u017eeno sa njegovom originalnom pozicijom, sa a/n pomno\u017eeno sa sumom svojih novih \
        susednih temena, gde je a=(4-2cos(2Pi/n))/9.
58042 = Sqrt(2) (ili 4-8) podela (Luiz Velho i Denis Zorin): \n\
        Nova temena se dodaju na sredi\u0161ta \u0107elija. Podrazumevane \u0107elije su dva \
        susedna trougla, netriangulisane strane ili trouglovi koji nemaju \u0107eliju za suseda  \
        se koriste kao \u0107elije. Svaka \u0107elija se razbija na trouglove, gde svaki dodiruje dva temena \
        originalne \u0107elije i sredi\u0161te nove \u0107elije. Nova pozicija originalnog \
        temena koje dodiruje n \u0107elija se ponovo ra\u010duna sabiranjem polovine svoje originalne pozicije sa \
        1/(2n) pomno\u017eeno sumom svih novih dodatih susednih temena.
